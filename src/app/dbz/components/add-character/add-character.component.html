<h4>Agregar personaje</h4>
<form class="row" (submit)="emitCharacter()">
  <input
    class="form-control mb-2"
    type="text"
    placeholder="Nombre"
    name="name"
    [(ngModel)]="character.name">
  <input
    class="form-control mb-2"
    type="number"
    placeholder="Poder"
    name="power"
    [(ngModel)]="character.power">

  <button
    class="btn btn-primary"
    type="submit">
    Agregar
  </button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
